name: auth
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.19.0
  firebase_core: "0.7.0"
  firebase_auth: "^0.20.0+1"
  provider: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: merriweather
      fonts:
        - asset: assets/fonts/merriweather_regular.ttf
        - asset: assets/fonts/merriweather_bold.ttf
    - family: sen
      fonts:
        - asset: assets/fonts/sen_regular.ttf

